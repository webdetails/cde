<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<link name="apple-touch-icon" sizes="72x72" href="img/touch-icon-ipad.png">
<link name="apple-touch-icon" sizes="114x114" href="img/touch-icon-iphone4.png">
<link name="apple-touch-icon" sizes="57x57" href="img/touch-icon-iphone.png">

<link rel="apple-touch-startup-image" sizes="1024x748" href="img/splash_1024x748.png" />
<link rel="apple-touch-startup-image" sizes="768x1004" href="img/splash_768x1004.png" />
<link rel="apple-touch-startup-image" sizes="640x920" href="img/splash_640x920.png" />
<link rel="apple-touch-startup-image" sizes="320x460" href="img/splash_320x460.png" />

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

@HEADER@

<link rel='stylesheet' href='res/system/pentaho-cdf-dd/resources/mobile/cmd.css'>
<link rel='stylesheet' href='res/system/pentaho-cdf-dd/resources/mobile/lib/jquery.mobile.css'>
<link rel='stylesheet' href='res/system/pentaho-cdf-dd/resources/mobile/scroller.css'>
<script type="text/javascript" src="res/system/pentaho-cdf-dd/resources/mobile/scroller.js"></script>
<script type="text/javascript" src="res/system/pentaho-cdf-dd/resources/mobile/cmd.js"></script>
<script type="text/javascript" src="res/system/pentaho-cdf-dd/resources/mobile/lib/jquery.mobile.js"></script>
<head>
<meta id='scriptHolder'>
</head>
<body>
<div data-role="page" id="dashboardView" data-theme='a'>
    <div data-role="header" id='header' data-position="fixed">
      <h1 id='title'>CDF Mobile</h1>
      <span class='ui-btn-right'><select id='navSelector' placeholder="Navigate"></select></span>
    </div>
    <div data-role="content" data-theme='a' id='mainContent'>
        <div id=cmdContent>
            <div id='dashboard'></div>
        </div>
    </div>
    <div id='placeholder' style='display:none'>
      @CONTENT@
    </div>
    <div  id='toolbar' data-role="footer" data-position="fixed"></div>
</div>
<div id='filtersPanel' data-role='page' data-theme='a'>
    <div data-role="header" data-backbtn="false" id='filtersHeader' data-position="fixed"><h1 id='title'>Select your filters</h1></div>
    <div data-role="content" data-theme='a' id='filtersContent'>
            <div id='innerFilters'></div>
    </div>
    <div id='filtersActions' data-role="footer" data-position="fixed"></div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
